<mat-card class="example-card">
    <mat-card-header>        
        <mat-card-title>Moradores</mat-card-title>
        <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
    </mat-card-header>
    <mat-divider></mat-divider>
    <br>
    <mat-card-content>
        <div class="row">
            <div class="form-group row">
                <mat-form-field class="col-lg-10">
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Localizar na tabela">
                </mat-form-field>
                <div *ngIf="!mostrarMaisFiltros" class="col-md-2">
                    <button mat-raised-button color="purple" (click)="mostrarOcultarMaisFiltros()">
                        <b>+</b> Filtros
                    </button>
                </div>
                <div class="col-md-2" *ngIf="mostrarMaisFiltros">
                    <button mat-raised-button color="purple" (click)="mostrarOcultarMaisFiltros()">
                        <b>-</b> Filtros
                    </button>
                </div>
            </div>
            <div class="form-group row" *ngIf="mostrarMaisFiltros">
                Mais Filtros
            </div>
            <hr>
            <div class="row">
                <div class="col-md-12 table-responsive">
                    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" style="width: 100%">
                        <ng-container matColumnDef="nome" style="width: 55%">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
                            <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
                        </ng-container>
                        <ng-container matColumnDef="matricula" style="width: 15%">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Bloco </th>
                            <td mat-cell *matCellDef="let element"> {{element.matricula}} </td>
                        </ng-container>
                        <ng-container matColumnDef="cpf" style="width: 15%">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Apto. </th>
                            <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
                        </ng-container>
                        <!-- <ng-container matColumnDef="cpf">
                                      <th mat-header-cell *matHeaderCellDef mat-sort-header> CPF </th>
                                      <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
                                    </ng-container> -->
                        <ng-container matColumnDef="acoes" style="width: 15%">
                            <th mat-header-cell *matHeaderCellDef> Ações </th>
                            <td mat-cell *matCellDef="let element">
                                <button type="button" class="btn btn-sm btn-primary"
                                    [routerLink]="['formulario', element.id]">
                                    <i class="fa fa-edit"></i>
                                </button>
                                &nbsp;
                                <button type="button" class="btn btn-sm btn-danger"
                                    (click)="confirmarExclusao(element)">
                                    <i class="fa fa-trash-o"></i>
                                </button>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
                </div>
            </div>
        </div>  
    </mat-card-content>
    <mat-card-actions>
        <button  mat-raised-button color="primary" [routerLink]="['formulario']"> Novo
            <i class="fa fa-plus"></i> </button>
        <!-- <button mat-button>SHARE</button> -->
    </mat-card-actions>
</mat-card>
