<mat-card class="example-card">
    <mat-card-header>        
        <mat-card-title>Financeiro</mat-card-title>
        <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
    </mat-card-header>
    <mat-divider></mat-divider>
    <br>
    <mat-card-content>
        <div class="row">
            <div class="form-group row">
                <mat-form-field class="col-lg-10">
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Localizar na tabela">
                </mat-form-field>
                <div *ngIf="!mostrarMaisFiltros" class="col-md-2">
                    <button mat-raised-button color="purple" (click)="mostrarOcultarMaisFiltros()">
                        <b>+</b> Filtros
                    </button>
                </div>
                <div class="col-md-2" *ngIf="mostrarMaisFiltros">
                    <button mat-raised-button color="purple" (click)="mostrarOcultarMaisFiltros()">
                        <b>-</b> Filtros
                    </button>
                </div>
            </div>
            <div class="form-group row" *ngIf="mostrarMaisFiltros">
                Mais Filtros
            </div>
            <hr>
            <div class="row">
                <div class="col-md-12 table-responsive">
                    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" style="width: 100%">
                        <ng-container matColumnDef="nome" style="width: 40%"> 
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Descrição </th>
                            <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
                        </ng-container>
                        <ng-container matColumnDef="formato" style="width: 10%">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo </th>
                            <td mat-cell *matCellDef="let element"> {{element.formato}} </td>
                        </ng-container>
                        <ng-container matColumnDef="valor" style="width: 10%">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Valor </th>
                            <td mat-cell *matCellDef="let element"> {{element.valor | currency:'BRL'}} </td>
                        </ng-container>
                        <ng-container matColumnDef="data" style="width: 20%">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Data </th>
                            <td mat-cell *matCellDef="let element"> {{element.data }} </td>
                        </ng-container>
                        <!-- <ng-container matColumnDef="cpf">
                                      <th mat-header-cell *matHeaderCellDef mat-sort-header> CPF </th>
                                      <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
                                    </ng-container> -->
                        <ng-container matColumnDef="acoes" style="width: 20%">
                            <th mat-header-cell *matHeaderCellDef> Ações </th>
                            <td mat-cell *matCellDef="let element">                               
                                <button type="button" class="btn btn-sm btn-primary"
                                    [routerLink]="['editar-pessoa', element.id]">
                                    <i class="fa fa-edit"></i>
                                </button>
                                &nbsp;
                                <button type="button" class="btn btn-sm btn-danger"
                                    (click)="confirmarExclusao(element)">
                                    <i class="fa fa-trash-o"></i>
                                </button>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
                </div>
            </div>
        </div>  
    </mat-card-content>

        <div class="row">
            <div class="col-md-12">
                <button type="button" color="primary" mat-raised-button (click)="fileInput.click()">Adicionar Arquivo <i class="fa fa-plus"></i></button>
                {{nomeArquivo}}
                <input style="visibility: hidden;" (change)="onFileSelected()" #fileInput type="file"

            </div>
        </div>       
     <button mat-button>SHARE</button>
    </mat-card-actions> -->
</mat-card>
